<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./funnel-graph-js/css/main.min.css" />
    <link rel="stylesheet" href="./funnel-graph-js/css/theme.min.css" />
    <title>Funnel Chart</title>
    <style>
      .funnel-wrapper {
        /* background: #393862; */
        background: #000000;
        padding: 55px;
      }

      #funnel {
        width: 50%;
        height: 89vh;
      }
    </style>
  </head>
  <body onresize="graph.updateWidth()">
    <div class="funnel-wrapper">
      <div id="funnel"></div>
    </div>

    <script src="./funnel-graph-js/js/funnel-graph.min.js"></script>
    <script>
      var graph = new FunnelGraph({
        container: "#funnel",
        gradientDirection: "horizontal",
        // Data for single dimension funnel
        data: {
          labels: ["Leads", "Sales Calls", "Follow Ups", "Conversion", "Sale"],
          colors: ["orange", "red"],
          values: [12000, 9000, 4000, 2500, 100],
        },
        // Data for multi dimension funnel
        // data: {
        //   labels: ["Impressions", "Add To Cart", "Buy", "Buy1"],
        //   subLabels: ["Direct", "Social Media", "Ads", "Ads1"],
        // //   colors: [["#FFB178", "#FF78B1", "#FF3C8E"], "red", ["blue"]],
        //   colors: ["#FFB178", "red", "blue", "#FF3C8E"],
        //   values: [
        //     [5000, 5000, 5000, 5000],
        //     [3000, 3000, 3000, 2000],
        //     [1500, 1000, 1500, 1000],
        //     [200, 30, 130, 100],
        //   ],
        // },
        
        displayPercent: true,
        direction: "vertical",
      });

      graph.draw();
    </script>
  </body>
</html>
