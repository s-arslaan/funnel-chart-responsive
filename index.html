<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./funnel-graph-js/css/main.min.css" />
    <link rel="stylesheet" href="./funnel-graph-js/css/theme.min.css" />
    <title>Funnel Chart</title>
    <style>
      .funnel-wrapper {
        background: #393862;
        padding: 55px;
      }

      #funnel {
        width: 70%;
        height: 80vh;
      }
    </style>
  </head>
  <body onresize="graph.updateWidth()">
    <div class="funnel-wrapper">
      <div id="funnel"></div>
    </div>

    <script src="./funnel-graph-js/js/funnel-graph.min.js"></script>
    <script>
      var graph = new FunnelGraph({
        container: "#funnel",
        gradientDirection: "horizontal",
        // data: {
        //   labels: ["Impressions", "Add To Cart", "Buy"],
        //   colors: ["orange", "red"],
        //   values: [12000, 5700, 360],
        // },
        data: {
          labels: ["Impressions", "Add To Cart", "Buy"],
          subLabels: ["Direct", "Social Media", "Ads"],
        //   colors: [["#FFB178", "#FF78B1", "#FF3C8E"], "red", ["blue"]],
          colors: ["#FFB178", "red", ["blue"]],
          values: [
            [2000, 4000, 6000],
            [3000, 1000, 1700],
            [200, 30, 130],
          ],
        },
        displayPercent: true,
        direction: "vertical",
      });

      graph.draw();
    </script>
  </body>
</html>
